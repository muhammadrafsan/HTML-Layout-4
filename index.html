<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <div class="banner">
        <h1>Banner Part</h1>
    </div>
    <section class="contents">
        <div class="left_content">
            <h1>Left content</h1>
        </div>
        <div class="middle_content">
            <div class="middle_top1">
                <h1>A</h1>
            </div>
            <div class="middle_top2">
                <h1>B</h1>
            </div>
            <div class="middle_bottom1">
                <h1>C</h1>
            </div>
            <div class="middle_bottom2">
                <h1>D</h1>
            </div>
        </div>
        <div class="right_content">
            <h1>Right content</h1>
        </div>
    </section>

    <section class="client">
        <div class="client1">
            <h1>client1</h1>
        </div>
        <div class="client2">
            <h1>client2</h1>
        </div>
        <div class="client3">
            <h1>client3</h1>
        </div>
    </section>

    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
